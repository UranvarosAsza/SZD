<h1>Polls</h1>
<div *ngFor="let i of polls" class="poll-grid">
  <mat-card class="poll-card" >
    <mat-card-header>
      <div mat-card-avatar ></div>
      <mat-card-title>{{i.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{i.description}}
      </p>
      <p>
        {{i.votes}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="vote(i)">VOTE</button>
    </mat-card-actions>
  </mat-card>
</div>
