<div class='row m-0 w-100'>

    <div class='col-md-4 offset-4 mt-5' *ngIf='!this.isLogin'>
        <h4>Register</h4>
        <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">

            <div class='form-group'>
                <input class='form-control' type="text" name="username" placeholder="Username" ngModel>
            </div>
            <div class='form-group'>
                <input class='form-control' type="email" name="email" placeholder="Email" ngModel>
            </div>

            <div class='form-group'>
                <input class='form-control' type="password" name="password" placeholder="Password" ngModel>
            </div>
            <div class='form-group'>
                <input type="checkbox" name="isadmin" id="isadmin" value="false" ngModel> <label for="isadmin"> House
                    master </label>
            </div>
            <input class='btn btn-outline-info' type="submit" value="Register">
        </form>
    </div>


    <div class='col-md-4 offset-4 mt-5' *ngIf='this.isLogin'>
        <h5>You are logged in</h5>
    </div>

</div>
<button mat-stroked-button color="primary" (click)="showhideRegboard()">WIP regboard</button>
<div *ngIf ="showRegboard == true">
    <h3>Felhasználó regisztrálása</h3>

    <mat-form-field appearance="outline">
        <mat-label>Név</mat-label>
        <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
        <mat-label>Jelszó</mat-label>
        <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
        <mat-label>Lakcím</mat-label>
        <mat-select required>
            <mat-option *ngFor="let adress of houses" [value]="adress">
                {{adress.adress}}
            </mat-option>
        </mat-select>
        <mat-error>Kérem válasszon lakcímet</mat-error>
        <mat-hint>Válasszon az elérhető lakcímek közül</mat-hint>
    </mat-form-field>
    <br>

    <section class="checkbox">
        <p>
            <mat-checkbox>Közös képviselő</mat-checkbox>
        </p>
    </section>
    <div>
        
    </div>
    <br>
    <button mat-raised-button color="primary" >Regisztráció</button>
</div>
