<nav class="nav"><p class="navbar">Hello {{user.username}} | {{user.adress}}</p><button mat-button class="navbar" (click)="setpage()">Show {{pagename}}</button><button mat-button class="navbar" (click)="logout()">LogOut</button></nav>
<div class="grid">
    <div class="main">
        <div *ngIf="firstpage == true" class ="firstPage">
            <app-news class="news-component" [houseId]="user.house_id"></app-news>
            <mat-divider></mat-divider>
            <app-poll [houseId]="user.house_id"></app-poll>

        </div>
        <div *ngIf="firstpage == false" class="secondPage">
            <app-resmeet [houseId]="user.house_id" ></app-resmeet>
            <mat-divider></mat-divider>
            <app-financial [houseId]="user.house_id"></app-financial>
        </div>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <div class="sidebar"><app-sidebar [houseId]="user.house_id" [isHousemaster]="user.isHouseMaster"></app-sidebar></div>
</div>
