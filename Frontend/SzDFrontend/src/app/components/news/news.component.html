<h1>News</h1>
<div *ngFor="let i of news" class="news-grid">
  <mat-card class="news-card">
    <mat-card-header>
      <mat-card-title>{{i.title}}</mat-card-title>
      <mat-card-subtitle>{{i.label}} / {{i.timestamp | date:'medium'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{i.description}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
