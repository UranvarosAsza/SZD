<div class='row m-0 w-100'>

    <div class='col-md-4 offset-4 mt-5' *ngIf='!this.isLogin'>
        <h4>Register</h4>
        <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">

            <div class='form-group'>
                <input class='form-control' type="text" name="username" placeholder="Username" ngModel>
            </div>
            <div class='form-group'>
                <input class='form-control' type="email" name="email" placeholder="Email" ngModel>
            </div>

            <div class='form-group'>
                <input class='form-control' type="password" name="password" placeholder="Password" ngModel>
            </div>
            <br>
            <div class='form-group'>
                <h4>Are you a house master?</h4><input  class='checkbox' type="checkbox" name="isadmin" id="isadmin" value="false"  [(ngModel)]="isMaster"> <label for="isadmin">Yes/No</label>
            </div>
            <br>
            <div class='form-group' *ngIf="!isMaster">
                <label for="adress"> Address </label>
                <select class='form-control' name="adress" id="adress" ngModel>
                    <option *ngFor="let house of houses" value="{{house.adress}}">{{house.adress}}</option>
                </select>
            </div>
            <div class='form-group' *ngIf="isMaster">
                <label for="adress"> Address </label>
                <input class='form-control' name="adress" id="adress"  placeholder="Address" ngModel>
            </div>
            <br>
            <input class='btn btn-outline-info' type="submit" value="Register">
        </form>
    </div>


    <div class='col-md-4 offset-4 mt-5' *ngIf='this.isLogin'>
        <h5>You are logged in</h5>
    </div>

    <h2>Do you have an account already?<a href="/login">Login here.</a></h2>

</div>
