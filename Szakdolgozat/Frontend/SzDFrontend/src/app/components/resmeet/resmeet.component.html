<h1>Residental meeting notes</h1>
<div *ngFor="let i of resmeet">
    <mat-card class="resmeet-card" >
      <mat-card-header>
        <mat-card-title>{{i.title}} <Title></Title></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{i.description}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
